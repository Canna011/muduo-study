	<p>网易（NASDAQ：NTES）公司由丁磊先生于 1997 年6月创立,凭借敏锐的市场洞察力和十余年努力，网易公司从10多人的初创团队发展至今，在全世界已拥有13000多名员工，并于2000年6月成功在美国纳斯达克股票市场公开上市。随着公司规模的不断扩大，网易已经成为中国最领先的互联网技术公司。
    </p>
